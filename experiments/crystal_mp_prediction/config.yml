name: CrystalMpPred
save_dir: saved/
seed: 42
target_devices: [ 0 ]

arch:
  type: CrystalPropModel
  args:
    input_dim: 74

augmentation:
  type: NONE
  args: { }

data_loader:
  type: CrystalDataLoader
  args:
    batch_size: 64
    data_dir: data/
    nworkers: 2
    shuffle: false
    validation_split: 0.2

loss: mse_loss

lr_scheduler:
  type: StepLR
  args:
    gamma: 0.1
    step_size: 50

metrics:
  - mae_score
#  - mse_score
#  - r_2_score

optimizer:
  type: Adam
  args:
    lr: 0.0001
    weight_decay: 0

training:
  early_stop: 1
  epochs: 1
  monitor: min val_loss
  save_period: 1
  tensorboard: true